<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    

    <script>
        function getTextFromTargetToTop(node) {
            let text = '';
            while (node && node.nodeType === Node.ELEMENT_NODE) {
                if (node.previousSibling) {
                    if (node.previousSibling.nodeType === Node.TEXT_NODE) {
                        text = node.previousSibling.textContent + text;
                    } else if (node.previousSibling.nodeType === Node.ELEMENT_NODE) {
                        // 如果前一个兄弟节点是元素节点，递归获取其文本内容
                        text = getTextContent(node.previousSibling) + text;
                    }
                }
                node = node.parentNode;
            }
            return text.trim(); // 去除首尾空白
        }

        // 辅助函数，用于递归获取元素内的文本内容
        function getTextContent(element) {
            let text = '';
            for (const child of element.childNodes) {
                if (child.nodeType === Node.TEXT_NODE) {
                    text += child.textContent;
                } else if (child.nodeType === Node.ELEMENT_NODE) {
                    text += getTextContent(child);
                }
            }
            return text;
        }

        // 示例用法
        let targetNode = document.querySelector('.target');
        let result = getTextFromTargetToTop(targetNode.parentNode);

        console.log("从.target出发往上到最外层节点的文字结果为:", result);
    </script>
</body>

</html>
